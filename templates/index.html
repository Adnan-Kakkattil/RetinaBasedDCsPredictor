<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retina-Based Heart Disease Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background-color: #f0f4ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background-color: #e8edff;
            border-color: #764ba2;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .file-info {
            margin-top: 15px;
            color: #667eea;
            font-weight: bold;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background-color: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background-color: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result.info {
            background-color: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }

        .risk-meter {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }

        .risk-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 15px;
        }

        .risk-low {
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .risk-medium {
            background: linear-gradient(90deg, #ffc107, #ff9800);
        }

        .risk-high {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }

        .risk-value {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .preview-image.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü´Ä Heart Disease Predictor</h1>
        <p class="subtitle">Upload a retinal fundus image to predict heart disease risk</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag & drop an image here or click to browse</div>
            <input type="file" id="fileInput" accept="image/*">
            <div class="file-info" id="fileInfo"></div>
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>

        <button id="predictBtn" onclick="predict()">Predict Heart Disease Risk</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Analyzing image...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showResult('Please upload a valid image file.', 'error');
                return;
            }

            selectedFile = file;
            fileInfo.textContent = `Selected: ${file.name}`;

            // Preview image
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.classList.add('show');
            };
            reader.readAsDataURL(file);
        }

        async function predict() {
            if (!selectedFile) {
                showResult('Please select an image first.', 'error');
                return;
            }

            // Show loading
            loading.classList.add('show');
            result.classList.remove('show');
            predictBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    const riskPercentage = data.heart_disease_risk;
                    const riskClass = riskPercentage < 30 ? 'risk-low' : 
                                    riskPercentage < 70 ? 'risk-medium' : 'risk-high';
                    const riskLabel = riskPercentage < 30 ? 'Low Risk' : 
                                    riskPercentage < 70 ? 'Medium Risk' : 'High Risk';

                    let html = `
                        <h3>Prediction Results</h3>
                        <p><strong>${data.message}</strong></p>
                        <div class="risk-meter">
                            <div class="risk-fill ${riskClass}" style="width: ${riskPercentage}%"></div>
                            <div class="risk-value">${riskPercentage.toFixed(2)}%</div>
                        </div>
                        <p><strong>Risk Level:</strong> ${riskLabel}</p>
                        <p><strong>Recommendation:</strong> ${
                            riskPercentage < 30 ? 'Low risk detected. Continue regular checkups.' :
                            riskPercentage < 70 ? 'Moderate risk detected. Consult a healthcare professional.' :
                            'High risk detected. Please consult a cardiologist immediately.'
                        }</p>
                    `;

                    showResult(html, 'success');
                } else {
                    showResult(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            } finally {
                loading.classList.remove('show');
                predictBtn.disabled = false;
            }
        }

        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result show ${type}`;
        }
    </script>
</body>
</html>
